<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="client.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="client.telefone" name="telefone" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [value]="client.email" name="email" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteClient()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>


</mat-card>
